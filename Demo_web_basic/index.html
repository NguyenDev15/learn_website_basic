<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Basic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/Demo_web_basic/assets/css/main.css">
    <link rel="stylesheet" href="/Demo_web_basic/assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wraapper">
        <header class="header">
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar__item navbar__item--dash navbar__item--appear">
                            Vào cửa hàng trên ứng dụng F8 Shop
                            <!--  QR -->
                            <div class="navbar__item-qr">
                                <img src="./assets/images/qr.png" alt="Qr" class="navbar__item-qr-img">
                                <div class="navbar__item-qr-apps">
                                    <a href="" class="navbar__item-qr-link">
                                        <img src="./assets/images/chplay.png" alt="Chplay" class="navbar__item-qr-apps-img">
                                    <a>
                                    <a href="" class="navbar__item-qr-link">
                                        <img src="./assets/images/appstore.png" alt="Appstore" class="navbar__item-qr-apps-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <span class="navbar__item--text-no-cursor">Kết nối</span>
                            <a href="" class="navbar__item-icon">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="navbar__item-icon">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-list">
                       <li class="navbar__item"><a href="" class="navbar__item-link"    >
                        <i class="fa-solid fa-bell"></i>
                         Thông báo
                        </a>
                       </li>
                       <li class="navbar__item"><a href="" class="navbar__item-link">
                        <i class="fa-solid fa-question"></i>
                         Trợ giúp
                        </a>
                      </li>
                       <li class="navbar__item navbar__item--bold navbar__item--dash">Đăng ký</li>
                       <li class="navbar__item navbar__item--bold">Đăng nhập</li>
                    </ul>
                </nav>

            </div>

        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
